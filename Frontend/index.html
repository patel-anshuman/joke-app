<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .input-container {
        display: flex;
        align-items: center;
        margin-top: 20px;
      }

      input[type="text"] {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        margin-left: 10px;
      }

      button:hover {
        background-color: #0056b3;
      }

      #jokeDisplay {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        font-size: 18px;
        min-height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Joke App</h1>
      <div class="input-container">
        <input type="text" id="keyword" placeholder="Enter a keyword" />
        <button id="fetchJoke">Generate Joke</button>
      </div>
      <div id="jokeDisplay">
        <!-- Jokes will be displayed here -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const keywordInput = document.getElementById("keyword");
      const fetchButton = document.getElementById("fetchJoke");
      const jokeDisplay = document.getElementById("jokeDisplay");

      fetchButton.addEventListener("click", () => {
        const keyword = keywordInput.value;
        if (keyword.trim() === "") {
          alert("Please enter a keyword.");
          return;
        }

        // Make a request to your backend to fetch a joke
        fetch(`/joke?keyword=${keyword}`)
          .then((response) => response.json())
          .then((data) => {
            if (data.joke) {
              // Append the received joke to the display area
              jokeDisplay.innerHTML += `<p>${data.joke}</p>`;
            } else {
              alert("No joke found for the given keyword.");
            }
          })
          .catch((error) => {
            console.error(error);
            alert("An error occurred while fetching the joke.");
          });
      });
    });
  </script>
</html>
